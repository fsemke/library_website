{% extends "layout.html" %}


{% block title %}
Welcome
{% endblock %}


{% block body %}
<body class="body">
  <div>
    <h1>Add book</h1>
    

    <div class="addBook">
      <form method="post">
        <label for="title" class="text-white">Title</label>
        <input type="text" required name="title" placeholder="Title" id="title">

        <label for="author" class="text-white">Author</label>
        <input type="text" required name="author" placeholder="Author" id="author">

        <label for="image_url" class="text-white">Img URL</label>
        <input type="text" required name="image_url" id="image_url">

        <label for="published_date" class="text-white">Published Date</label>
        <input type="date" required name="published_date" id="published_date">

        <button type="submit"
        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-2"
        [disabled]="!userForm.form.valid">
        Add book
        </button>
      </form>
    </div>

  </div>
</body>
{% endblock %}
